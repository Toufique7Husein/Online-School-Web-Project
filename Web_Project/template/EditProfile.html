{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
    <script rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{ static 'Editstyle.css' %}" />


    <!------ ---------->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!--------------->
    <title>Edit-Profile</title>
</head>

<body>
    <div class="container page">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="profile-img">
                        <img src="{{ user.image }}" alt="" style="width: 180px; height: 180px;" />
                    </div>
                    <span class="font-weight-bold">{{ user.firstName }} {{ user.lastName }}</span>
                    <span class="text-black-50">{{ user.email }}</span>
                    <span></span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Edit Your Information</h4>
                    </div>
                    <form class="row mt-2" action="edit_profile" method="POST">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">First Name</label>
                                <input type="text" class="form-control" placeholder="first name" name="firstName" />
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Last Name</label>
                                <input type="text" class="form-control" value="" placeholder="Last Name" name="lastName" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for=""> Date of Birth</label>
                                <input id="datepicker" placeholder="Select Date of Birth" width="350" name="dateOfBirth" />
                                <script>
                                    $('#datepicker').datepicker({
                                        format: 'yyyy-mm-dd',
                                        uiLibrary: 'bootstrap4'
                                    });
                                </script>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Phone Number</label>
                                <input type="text" class="form-control" placeholder="enter phone number" name="phoneNumber" />
                            </div>
                            <div class="col-md-12">
                                <label for="Gender">Gender</label>
                                <select class="form-control" id="Gender" aria-placeholder="Select Gender" name="gender">
                                <option value="Male">Male</option>
                                     <option value="Female">Female</option>
                                     <option value="Other">Other</option>
                              </select>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Department</label>
                                <input type="text" class="form-control" placeholder="enter department" name="department" />
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <img class="img" src="{% static 'image/kajer chele.jpg' %}" alt="" style="width: 320px; height: 500px;">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
