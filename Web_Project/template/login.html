{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for msg in messages %}
    <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
            {{msg}}
        </div>
    </div>
    {% endfor %}



    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder">
                <img src="{% static 'image/log2.jpg' %}" alt="" style="width: 400px; height:400;" />
            </div>
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center"><strong>LOGIN</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <br>
                <div class="form-group"><button class="btn btn-success btn-block" type="submit">Log In</button></div><a class="already" href="signup">Don't Have Account? Sign Up here.</a>
                <br>
                <br>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox"><a href="#">forgot password</a></label></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
